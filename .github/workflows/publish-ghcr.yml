name: Publish Docker image to GHCR

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  workflow_dispatch:
    inputs:
      micro:
        description: "Micro chain name to bake into the image (src/micros/micro_<micro>.h)"
        required: false
        default: "azcoin"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: azcoin-node
  MICRO_DEFAULT: azcoin

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # REQUIRED for multi-arch builds

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: tags
        shell: bash
        run: |
          set -euo pipefail

          IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          DEFAULT_BRANCH="${{ github.event.repository.default_branch }}"
          REF_TYPE="${GITHUB_REF_TYPE}"
          REF_NAME="${GITHUB_REF_NAME}"
          SHA="${GITHUB_SHA}"

          TAGS="${IMAGE}:sha-${SHA}"

          if [[ "${REF_TYPE}" == "tag" ]]; then
            TAGS="${TAGS}"$'\n'"${IMAGE}:${REF_NAME}"
          fi

          if [[ "${REF_TYPE}" == "branch" && "${REF_NAME}" == "${DEFAULT_BRANCH}" ]]; then
            TAGS="${TAGS}"$'\n'"${IMAGE}:dev"
            TAGS="${TAGS}"$'\n'"${IMAGE}:latest"
          fi

          echo "tags<<EOF" >> "$GITHUB_OUTPUT"
          echo "${TAGS}" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            MICRO=${{ github.event.inputs.micro || env.MICRO_DEFAULT }}

          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          # Strongly recommended to avoid "unknown/unknown" attestation manifests

          tags: ${{ steps.tags.outputs.tags }}
          provenance: false
          sbom: false
